<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Image</title>
</head>
<body>
    <h2>Artist Image for "{{ artist_name }}"</h2>
    
    {% if image_url %}
        <img src="{{ image_url }}" alt="Artist Image" style="width:300px;">
    {% else %}
        <p>No image found for this artist.</p>
    {% endif %}
    
    <br><br>
    <a href="/">Go back to Home</a>
</body>
</html>
